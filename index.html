<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
</head>
<body>
    <h1>My Calculator</h1>
    <div id="calculatorBox">
        <div id="screen">
            <div id="calculation"></div>
            <div id="result">0</div>
        </div>
        <div id="row0">
            <button id="calcButton">%</button>
            <button id="calcButton">DEL</button>
            <button id="calcButton">C</button>
            <button id="calcButton" class="operator">/</button>
        </div>
        <div id="row1">
            <button id="calcButton">7</button>
            <button id="calcButton">8</button>
            <button id="calcButton">9</button>
            <button id="calcButton" class="operator">x</button>
        </div>
        <div id="row2">
            <button id="calcButton">4</button>
            <button id="calcButton">5</button>
            <button id="calcButton">6</button>
            <button id="calcButton" class="operator">-</button>
        </div>
        <div id="row3">
            <button id="calcButton">1</button>
            <button id="calcButton">2</button>
            <button id="calcButton">3</button>
            <button id="calcButton" class="operator">+</button>
        </div>
        <div id="row4">
            <button id="calcButton">0</button>
            <button id="calcButton">,</button>
            <button id="calcButton" style="width: 130px;">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
